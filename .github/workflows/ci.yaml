name: CI workflow

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - '.vscode/**'
      - 'LICENSE'
      - 'README.md'
  workflow_dispatch:

env:
  CI: "true"

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['20.17.0']
        pnpm: ['9.11.0']

    name: "Build: ${{ matrix.os }}, Node.js ${{ matrix.node }}"

    steps:
      - name: Prepare git
        run: git config --global core.autocrlf false

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup (Node.js)
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node }}
          pnpm-version: ${{ matrix.pnpm }}

      - name: Transpile TS to JS
        run: pnpm build

      - name: Lint code
        run: pnpm lint:ci

      - name: Run unit tests
        run: pnpm test:unit
